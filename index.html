<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Audio Player</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
	<link rel="stylesheet" href="index.css">
</head>

<body>
<audio id="music">
  Your browser does not support HTML5 Audio!
</audio>
<ul id="music-list">Playlist<br/><br/>
	<!-- 音樂清單 -->
	<!-- <li></li> -->
	<!-- <hr> -->
</ul>
<div class="controll-panel">
	<div class="center">
		<span class="prev-btn controll-btn">
			<i class="fas fa-step-backward"></i>
		</span>	
	</div>
	<div class="center">
		<span class="play-btn controll-btn">
			<i class="far fa-play-circle"></i>
		</span>
		<span class="pause-btn controll-btn hidden">
			<i class="far fa-pause-circle"></i>
		</span>
	</div>
	<div class="center">
		<span class="next-btn controll-btn">
			<i class="fas fa-step-forward"></i>
		</span>
	</div>
</div>
<div class="progress-panel">
	<div id="start-time">00:00</div>
	<progress id="progress-bar" value="0" max="100"></progress>
	<div id="end-time">00:00</div>
</div>
<script src="main.js"></script>
</body>
</html>
